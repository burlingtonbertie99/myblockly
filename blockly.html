<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="blockly/blockly_uncompressed.js"></script>
    <script src="blockly/generators/javascript.js"></script>
    <script src="blockly/msg/js/en.js"></script>
    <script src="javascript.js"></script>
    <script src="blocks.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body, {toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blockly_loaded(Blockly);

     //   var rootBlock = Blockly.Block.obtain(Blockly.mainWorkspace, 'page_settings');
	 
	//    var rootBlock = Blockly.Block.obtain(Blockly.mainWorkspace, 'block_type');
	
	 //   var rootBlock = Blockly.Block.obtain(Blockly.mainWorkspace, 'logins');
	 
	  var rootBlock = Blockly.Block.obtain(Blockly.mainWorkspace, 'simplelogin');
	 
	 
        rootBlock.initSvg();
        rootBlock.render();
        rootBlock.setMovable(true);
        rootBlock.setDeletable(true);

      }
    </script>
  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
	
	 <category name="CKMS Parts">
	 
	  <block type="simplelogin"></block>
	 
	  <block type="manage_key"></block>
        
      </category>
	  <category name="Login IDs">
		<block type="LoginKCA"></block> 
		<block type="LoginKCB"></block> 
		<block type="LoginKM1"></block> 
		<block type="LoginKM2"></block> 
        
      </category>
	
      <category name="Text Input">
		
        <block type="page_text"></block>
      </category>
     
    </xml>
  </body>
</html>
